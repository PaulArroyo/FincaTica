<form [formGroup]="miFormulario" (ngSubmit)="login()">
  <div class="input-group mb-3">
    <input
      type="email"
      class="form-control"
      formControlName="correo"
      placeholder="Email"
    />
  </div>

  <div class="input-group mb-3">
    <input
      type="password"
      formControlName="password"
      class="form-control"
      placeholder="Password"
    />
  </div>
  <div class="row">
    <div class="col-4">
      <button
        type="submit"
        class="btn btn-primary btn-block"
        [disabled]="miFormulario.invalid"
      >
        Ingresar
      </button>
    </div>
  </div>
</form>
